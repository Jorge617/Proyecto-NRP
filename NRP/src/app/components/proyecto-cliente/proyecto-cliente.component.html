<!DOCTYPE html>
<html lang="en">

<head>
    <title>Página proyecto del cliente </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="container">

        <!--Inicio del menu-->
        <menu></menu>
        <!--Fin del menu-->

        <!--Inicio del contenido de INICIO-->

        <div class="row">
            <div class="col">
                <h1 class="text-black mt-3 ms-4"> {{proyecto.nombre}}</h1>
            </div>
            <div class="col-1">
                <a [routerLink]="['/inicio',this.usuario._id]"><img class="mt-4" src="./assets/flecha-hacia-atras.png" alt="atras" width="50" height="50" /></a>
            </div>
        </div>

        <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">
            Información
          </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">
            Tareas
          </button>
            </li>
        </ul>

        <!--Inicio de la información del proyecto-->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="row">
                    <div class="col-9 m-3">
                        <h2>Descripción</h2>
                        <section class="text-justify">
                         {{proyecto.descripcion}}
                        </section>

                    </div>
                </div>
                <!--Fin de la información del proyecto-->
            </div>
            <!--Inicio de las tareas del proyecto-->




            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <h2 class="m-3">Lista de tareas del proyecto</h2>
                <div class="row justify-content-end mt-3">
                    <div class="row">
                        <div class="col-9">
                                <div *ngFor="let tarea of arrTareasProyecto; let indice = index;"class="col border mt-2 rounded">
                                    <div class="row mt-3 ms-1">
                                        
                                        <div class="col-9">
                                            <span style="font-size: 25px;">
                                                {{tarea.nombre}} 
                                            </span>  
                                        </div> 
                                                  
                                    </div>
                                    <hr>
                                    
                                        
                                            <div class="row ms-1">
                                                <h2>Descripción</h2>
                                                <p>{{tarea.descripcion}}</p>

                                            </div>
                                            <hr>
                                                <div class="row ms-2">
    
                                                    <div class="col-5">
                                                        <div *ngFor="let importanciaBucle of arrTareasProyecto[indice].prioridad">
                                                            <div *ngIf="importanciaBucle.usuario == usuario._id" class="mt-3 col-10">
                                                                <span class="">Importancia actual de la tarea = <strong>{{importanciaBucle.valor}}</strong></span>
                                                            </div>
                                                           
                                                        </div>
                                                        
                                                    </div>
                                                </div>
                                                <div class="row-2 m-3">
                                                    <button type="button" class="btn btn-primary"[routerLink]="['/add-valor-tarea',tarea._id,proyecto._id]">Añadir importancia</button>
                                                </div>
                                          
                                              
                                      
                                </div>
                            </div>
                       
                    </div>
                </div>
            </div>
            <!--Fin de las tareas del proyecto-->
        </div>
        <!--Fin del contenido de INICIO-->
    </div>
</body>

</html>
