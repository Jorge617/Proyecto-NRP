<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text">Registrarse</h3>
                        <form>

                            <div class="col ">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline ">
                                        <label class="form-label" for="firstName">Nombre</label>
                                        <input type="text" id="firstName" class="form-control form-control-lg" />
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label" for="lastName">Contraseña</label>
                                        <input type="text" id="lastName" class="form-control form-control-lg" />
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <label for="birthdayDate" class="form-label">Repetir contraseña</label>
                                        <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                                    </div>

                                </div>

                            </div>



                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg boton" type="submit" value="Registrarse" />
                            </div>

                            <div class="mt-4 pt-2">
                                <a [routerLink]="['/login']" routerLinkActive="router-link-active">¿Quieres iniciar sesión?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
